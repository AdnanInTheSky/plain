<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Article</title>
  <style>
    body { font-family: sans-serif; line-height: 1.6; padding: 2rem; max-width: 800px; margin: 0 auto; }
    img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <div id="content">Loading article...</div>

  <script>
    // Get slug from query param
    const params = new URLSearchParams(location.search);
    const slug = params.get('slug');

    if (!slug) {
      document.getElementById('content').innerHTML = '<p>No article specified.</p>';
    } else {
      fetch(`content/articles/${slug}.md`)
        .then(res => res.text())
        .then(md => {
          const parts = md.split(/---\s*/);
          const yaml = parts[1] || '';
          const body = parts.slice(2).join('---');

          const meta = {};
          yaml.split('\n').forEach(line => {
            if (line.includes(':')) {
              const [key, value] = line.split(':').map(s => s.trim());
              meta[key] = value.replace(/^['"]|['"]$/g, '');
            }
          });

          let html = body
            .replace(/^### (.*$)/gm, '<h3>$1</h3>')
            .replace(/^## (.*$)/gm, '<h2>$1</h2>')
            .replace(/^# (.*$)/gm, '<h1>$1</h1>')
            .replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1">')
            .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>')
            .replace(/^(?!<[h|p|img|a]).*$/gm, '<p>$&</p>');

          document.title = meta.title || 'Article';
          document.getElementById('content').innerHTML = `
            <h1>${meta.title}</h1>
            <p><em>${meta.date}</em></p>
            <img src="${meta.image}" alt="${meta.title}" style="max-width:100%; margin:1rem 0;">
            <div>${html}</div>
          `;
        })
        .catch(err => {
          document.getElementById('content').innerHTML = `<p>Error: ${err.message}</p>`;
        });
    }
  </script>
</body>
</html>
