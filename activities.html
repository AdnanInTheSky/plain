<!-- activities.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activities</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .card { border: 1px solid #ccc; padding: 1rem; margin: 1rem 0; max-width: 600px; }
    .card img { max-width: 100%; height: 150px; object-fit: cover; }
  </style>
</head>
<body>
  <h1>Activities</h1>
  <div id="articles">Loading...</div>

  <script>
    // Since we can't list directory contents, we'll assume known slugs
    // OR: later add a build step to generate a JSON index
    const knownSlugs = ['first-article', 'second-article']; // Update manually or via script

    Promise.all(
      knownSlugs.map(slug =>
        fetch(`content/articles/${slug}.md`)
          .then(res => res.text())
          .then(md => {
            const parts = md.split(/---\s*/);
            const yaml = parts[1] || '';
            const meta = {};
            yaml.split('\n').forEach(line => {
              if (line.includes(':')) {
                const [key, value] = line.split(':').map(s => s.trim());
                meta[key] = value.replace(/^['"]|['"]$/g, '');
              }
            });
            return { slug, ...meta };
          })
      )
    )
    .then(articles => {
      document.getElementById('articles').innerHTML = articles.map(a => `
        <div class="card">
          <img src="${a.image}" alt="${a.title}">
          <h2>${a.title}</h2>
          <p>${a.date}</p>
          <a href="article.html?slug=${a.slug}">Read more</a>
        </div>
      `).join('');
    });
  </script>
</body>
</html>
